<template>
  <section class="au-animate">
    <div class="ui container">
      <h2 class="ui header left floated">Eventos</h2>

      <button class="ui button basic right floated" click.delegate="details('create')">Novo</button>


      <div class="ui grid four column" style="clear:both">
        <div class="column" repeat.for="item of store.items">
          <div class="ui card">
            <div class="image">
              <img src.bind="item.avatar">
            </div>
            <div class="content">
              <div class="header">${item.name}</div>
              <div class="meta">
                ${item.start | date:'DD/MM/YYYY'} - ${item.end | date:'DD/MM/YYYY'}
              </div>
            </div>
            <div class="extra content">
              <a class="left floated" click.delegate="details(item.id)">
                <i class="icon edit"></i> Editar
              </a>
              <a class="right floated" click.delegate="destroy(item.id)">
                <i class="icon trash"></i> Remover
              </a>
            </div>
          </div>
        </div>
      </div>


      <div class="ui header center aligned" if.bind="!store.items.length">
        Nenhum evento encontrado
      </div>

    </div>
  <!--<button click.delegate="save()">Salvar item</button>-->
  </section>
</template>
